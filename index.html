<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		
    </head>
    <body>
        
        <input type="button" onclick="initValidation('datosUsuario');" value="Mostrar Formulario" />
        <form id="datosUsuario" style="display: none;">
            <div class="">
                <input type="text" name="userName" placeholder="Nombre de Usuario" data-status="no" data-required="true" data-type="userName" />
                <p id="userNameError" class="error"></p>
            </div>
            <div class="">
                <input type="text" name="telephone" placeholder="Teléfono" data-type="telephone" />
                <p id="telephoneError" class="error"></p>
            </div>
            <div class="">
                <input type="text" name="DNI" placeholder="DNI" data-required="true" data-status="no" data-type="DNI" />
                <p id="DNIError" class="error"></p>
            </div>            
            <div class="">
                <input type="text" name="email" placeholder="E-mail" data-status="no" data-required="true" data-type="email" />
                <p id="emailError" class="error"></p>
            </div>
            <div class="">
                <input type="button" id="datosUsuarioButton" disabled value="Enviar Formulario" />
            </div>    
        </form>        

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="js/piv/piv-1.0.0.js"></script>
        <script>
			//Evento que ejecuta un alert al hacer click en el botón
			$('#datosUsuarioButton').on('click', function(){
				alert('Funciona el botón del formulario!');
			});
		</script>

    </body>
</html>
